<!DOCTYPE html>
<html>

<form>
          <div class="form-group">
            <label for="sendFrom">From Address</label>
            <input type="text" class="form-control" id="sendFrom">
          </div>
          <div class="form-group">
            <label for="sendTo">To Address</label>
            <input type="text" class="form-control" id="sendTo">
          </div>
          <div class="form-group">
            <label for="sendValueAmount">Amount</label>
            <input type="text" class="form-control" id="sendValueAmount">
          </div>
          <button type="button" class="btn btn-primary" onclick="sendEth()">Send</button>
        </form>
      </div>
<script>
          function sendEth() {
	var txs;
	var fromAddr = document.getElementById('sendFrom').value
	var toAddr = document.getElementById('sendTo').value
	var valueEth = document.getElementById('sendValueAmount').value

	var value = parseFloat(valueEth)*1.0e18
	var gasPrice = 18000000000
	var gas = 50000
	
	web3.eth.sendTransaction({from: fromAddr, to: toAddr, value: value, gasPrice: gasPrice, gas: gas}, function (err, txhash) {
	  console.log('error: ' + err)
	  console.log('go to : https://kovan.etherscan.io/tx/' + txhash)
	  var txs = 'https://kovan.etherscan.io/tx/' + txhash;
	})
	
	$('#transactionDiv').show();
	$('#etherscan').text(txs);
          }</script>
<script src="js/lightwallet.js"></script>

	<script src="js/jquery-u.js"></script>
        <script src="prices.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>



	<script>
	build_state();
	rebalance() ;
	setInterval(rebalance,10000);
	
	</script>
</html>
